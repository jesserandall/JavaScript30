<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string', 'eh');
    //console.log(`Hello, I am a ${variable}`);

    // Styled
    console.log('I am some great text', 'font-size: 50px;');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('OH NOOOOOOOO');


    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    //will only fire if something is wrong
    //console.assert(1 === 1, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //gives you a dropdown of available properties and methods for a specified element

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is {dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    //can also use performance.now()
    console.time('fetching data');
    fetch('https://api.github.com/users/jesserandall')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
